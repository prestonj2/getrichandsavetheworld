<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Post for Deletion</title>
  <style>
    body {
      display: flex;
      flex-direction: row-reverse;
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background-color: #f5f2eb;
      color: #2a2a2a;
      line-height: 1.6;
    }

    #sidebar {
      width: 260px;
      background: linear-gradient(to bottom, #faf8f3, #f0ede6);
      padding: 1.5em;
      border-left: 1px solid #dcd7cd;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      right: 0;
      top: 0;
      font-family: system-ui, sans-serif;
      font-size: 0.96em;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.03);
    }

    #sidebar h2 {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 1em;
      color: #444;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    #post-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    #post-list li {
      margin-bottom: 0.75em;
      border-left: 3px solid transparent;
      padding-left: 0.5em;
      transition: border-color 0.2s ease;
    }

    #post-list li:hover {
      border-left: 3px solid #8ba38e;
    }

    #post-list a {
      text-decoration: none;
      color: #3a5342;
      font-weight: 500;
    }

    #post-list a:hover {
      text-decoration: underline;
    }

    #main-content {
      padding: 2em 1.5em 2em 1.5em;
      margin-right: 280px;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 0.2em;
    }

    h2 {
      font-weight: normal;
      text-align: center;
      color: #555;
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    h3 {
      margin-top: 2em;
      color: #333;
    }

    a {
      color: #4e6e4d;
      text-decoration: none;
      border-bottom: 1px dashed #aaa;
      transition: border-color 0.2s ease;
    }

    a:hover {
      color: #2c3f2b;
      border-bottom: 1px solid #666;
    }

    blockquote {
      font-style: italic;
      color: #666;
      border-left: 4px solid #ccc;
      padding-left: 1em;
      margin: 2em 0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 2em auto;
    }

    ul {
      padding-left: 1.5em;
    }

    footer {
      margin-top: 5em;
      font-size: 0.9em;
      color: #888;
      text-align: center;
      border-top: 1px solid #ddd;
      padding-top: 1em;
    }
	@media (max-width: 768px) {
  body {
    flex-direction: column !important;
  }

  #sidebar {
    position: relative;
    width: 100%;
    height: auto;
    border-left: none;
    border-top: 1px solid #dcd7cd;
    box-shadow: none;
  }

  #main-content {
    margin-right: 0;
    padding: 1.5em;
  }

  #sidebar h2 {
    text-align: center;
  }

  #post-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0;
  }

  #post-list li {
    margin: 0.5em 1em;
    border-left: none;
    padding-left: 0;
  }
}

  </style>
</head>
<body>

  <div id="sidebar">
    <h2>üìö Posts</h2>
    <ul id="post-list">
      <li>Loading posts...</li>
    </ul>
  </div>

  <div id="main-content">
    <p><a href="../index.html">‚Üê Return Home</a></p>

    <h1>Test Post for Deletion</h1>
    <h2>Subtitle Test Post</h2>

    <p>Start writing here...</p>

    <footer>
      &copy; 2025 GetRichAndSaveTheWorld.com
    </footer>
  </div>

  <script>
    fetch("posts.json")
      .then((res) => res.json())
      .then((posts) => {
        const list = document.getElementById("post-list");
        list.innerHTML = "";
        posts.forEach((post) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "../" + post.url;
          a.textContent = post.title;
          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>

  <script data-goatcounter="https://getrichandsavetheworld.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
